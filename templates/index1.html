<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Formula</title>
    <script>
        window.onload = function() {
            let words = {{ result | tojson }};
            let displayArea = document.getElementById("display-area");
            let i = 0;
            
            function printWord() {
                if (i < words.length) {
                    displayArea.innerHTML += words[i] + "&nbsp;";  // Add non-breaking space
                    i++;
                    setTimeout(printWord, 500);  // Adjust delay as needed
                }
            }
            
            printWord();
        }
    </script>
</head>
<body>
    <h1>Quadratic Formula</h1>
    <pre id="display-area"></pre>  <!-- Using <pre> tag to preserve spaces -->
</body>
</html>
